<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of cards</title>
  <link rel="stylesheet" href="./gallery.css">
  <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/movie-mobile-app-icon-isolated_24911-114037.jpg?w=740" type="image/x-icon"> 
</head>
<body>
  <header>
    <h1>Character Gallery</h1>
  </header>
  <main class="gallery-container">
    <div class="card">
      <a href="https://example.com/character1" target="_blank">
        <h2>Character 1</h2>
        <img src="https://via.placeholder.com/150" alt="Персонаж 1">
        <p>Character Description 1.</p>
      </a>
    </div>
    <div class="card">
      <a href="https://example.com/character2" target="_blank">
        <h2>Character 2</h2>
        <img src="https://via.placeholder.com/150" alt="Персонаж 2">
        <p>Character Description 2.</p>
      </a>
    </div>
    <div class="card">
      <a href="https://example.com/character3" target="_blank">
        <h2>Character 3</h2>
        <img src="https://via.placeholder.com/150" alt="Персонаж 3">
        <p>Character Description 3.</p>
      </a>
    </div>
  </main>
</body>
</html>
